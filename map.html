<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - A Pen by kidGodzilla</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<div id="map-canvas"></div>

  <script>
      var citymap = {};
      citymap['a'] = {
          center: new google.maps.LatLng(47.6308385,-122.3373973),
          population: 3000
      };
      citymap['b'] = {
          center: new google.maps.LatLng(47.6108385,-122.3473973),
          population: 1000
      };
      citymap['c'] = {
          center: new google.maps.LatLng(47.6208385,-122.3473973),
          population: 2000
      };
      citymap['d'] = {
          center: new google.maps.LatLng(47.6208385,-122.3573973),
          population: 1000
      };

      var cityCircle;

      function initialize() {
          // Create the map.
          var mapOptions = {
              zoom: 15,
              center: new google.maps.LatLng(47.6208385,-122.3473973),
              mapTypeId: google.maps.MapTypeId.TERRAIN
          };

          var map = new google.maps.Map(document.getElementById('map-canvas'),
                  mapOptions);

          var marker = new google.maps.Marker({
              position: new google.maps.LatLng(47.6168385,-122.3573973),
              map: map,
              title: 'Hello World!'
          });

          var marker2 = new google.maps.Marker({
              position: new google.maps.LatLng(47.6188385,-122.3373973),
              map: map,
              title: 'Hello World!'
          });

          var marker3 = new google.maps.Marker({
              position: new google.maps.LatLng(47.6158385,-122.3343973),
              map: map,
              title: 'Hello World!'
          });

          var marker2 = new google.maps.Marker({
              position: new google.maps.LatLng(47.6238385,-122.3573973),
              map: map,
              title: 'Hello World!'
          });


          var marker2 = new google.maps.Marker({
              position: new google.maps.LatLng(47.6228385,-122.3413973),
              map: map,
              title: 'Hello World!'
          });

          var marker2 = new google.maps.Marker({
              position: new google.maps.LatLng(47.6238385,-122.3673973),
              map: map,
              title: 'Hello World!'
          });

          var marker2b = new google.maps.Marker({
              position: new google.maps.LatLng(47.6238385,-122.3373973),
              map: map,
              title: 'Hello World!'
          });

          // Construct the circle for each value in citymap.
          // Note: We scale the area of the circle based on walk / bike / bus / car.
          for (var friend in citymap) {
              var travelDistance = {
                  strokeColor: '#FF0000',
                  strokeOpacity: 0.8,
                  strokeWeight: 0,
                  fillColor: '#1abc9c',
                  fillOpacity: 0.25,
                  map: map,
                  center: citymap[friend].center,
                  radius: Math.sqrt(citymap[friend].population) * 20
              };
              // Add the circle for this city to the map.
              cityCircle = new google.maps.Circle(travelDistance);
          }
      }



      google.maps.event.addDomListener(window, 'load', initialize);
  </script>

</body>

</html>
